{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create-Task</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
</head>
<body>
    <div class = " w-2/3 mx-auto mt-8" >
        <div>
            {% if messages %}

            {% for message in messages %}
               <div>{{message}}</div>
            {% endfor %}
       
            {% endif %}
        </div>
           
        <form method="POST">
          {% csrf_token %}
          {{ event_form }}
         <button type='submit' class='bg-red-500 px-5 py-2 text-white mt-3'>Submit</button>
        </form>

    </div>
     
   
</body>
</html>
