{% extends "base.html" %}
{% block content %}
<div class='max-w-lg mx-auto my-12 p-8 bg-white rounded-xl shadow-2xl border border-gray-100'>
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Create New Category</h2>
    
    {% if messages %}
        <ul class="mb-4">
            {% for message in messages %}
                <li class="bg-green-100 border border-green-400 text-green-700 px-4 py-2 rounded relative mb-2">
                    {{ message }}
                </li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method='POST' class="space-y-4">
        {% csrf_token %}
        
        <div>
            <label class="block text-sm font-bold text-gray-700 mb-1">Category Name</label>
            <input type="text" name="name" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 outline-none transition"
                   placeholder="e.g. Workshop, Seminar">
        </div>

        <div>
            <label class="block text-sm font-bold text-gray-700 mb-1">Description</label>
            <textarea name="description" rows="4"
                      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 outline-none transition"
                      placeholder="Briefly describe the category..."></textarea>
        </div>

        <div class="flex space-x-3 mt-6">
            <button type="submit" class="flex-1 bg-orange-500 text-white font-bold py-2 rounded-lg hover:bg-orange-600 transition shadow-md">
                Save Category
            </button>
            <a href="{% url 'admin-dashboard' %}?view=categories" class="flex-1 bg-gray-200 text-center text-gray-700 font-bold py-2 rounded-lg hover:bg-gray-300 transition">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock content %}
